<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<th:block th:include="fragments/sidebar"></th:block>
		<!-- Main Panel -->
		<div class="main-panel">
			<th:block th:include="fragments/navbar"></th:block>
			<!-- Begin Page Content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="header">
									<h4 class="title">Add new User</h4>
									<p class="category">fill out & click save</p>
								</div>
								<div class="content">
									<th:block th:if="${message!=null}">
										<span th:text="${message}"></span>
									</th:block>
									<form th:action="@{/backend/user/saveOrUpdate}" method="post"
										th:object="${USER}">
										<div class="form-group">
											<label for="id">Email</label><input id="id" type="text"
												aria-describedby="name" class="form-control"
												th:field="*{email}" />
										</div>
										<div class="form-group">
											<label for="name">Password</label> <input type="password"
												class="form-control" id="name" aria-describedby="name"
												th:field="*{password}">
										</div>
										<div class="form-group">
											<label for="name">Create Day</label> <input type="text"
												class="form-control" id="name" aria-describedby="name"
												th:field="*{createDay}">
										</div>
										<div class="form-group">
											<label for="name">End Day</label> <input type="text"
												class="form-control" id="name" aria-describedby="name"
												th:field="*{endDay}">
										</div>
										<div class="form-group">
											<label for="name">Role</label> <input type="text"
												class="form-control" id="name" aria-describedby="name"
												th:field="*{role}">
										</div>
										<div class="form-group">
											<label for="name">Status</label> <input type="text"
												class="form-control" id="name" aria-describedby="name"
												th:field="*{status}">
										</div>
										<button type="submit" class="btn btn-primary">Save</button>
										<a th:href="@{'/backend/user/list'}"
											class="btn btn-default">Cancel</a>
									</form>
								</div>
							</div>
						</div>
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.content -->
			</div>
			<!-- End of Main Panel -->
			<th:block th:include="fragments/footer"></th:block>
		</div>
		<th:block th:include="fragments/scripts"></th:block>
</body>
</html>
