<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<th:block th:include="fragments/sidebar"></th:block>
		<!-- Main Panel -->
		<div class="main-panel">
			<th:block th:include="fragments/navbar"></th:block>
			<!-- Begin Page Content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="header">
									<h4 class="title">Add new Publishing Company</h4>
									<p class="category">fill out & click save</p>
								</div>
								<div class="content">
									<form th:action="@{/backend/publishingCompany/save}"
										method="post" th:object="${publishingCompany}">
										<div class="form-group">
											<label>Publishing Company ID </label> <input
												class="form-control" type="text" th:field="*{id}"
												placeholder="ID" />
										</div>
										<div class="form-group">
											<label>Name </label> <input class="form-control"
												type="text" th:field="*{name}"
												placeholder="Name" /><br /> <input class="btn btn-primary" type="submit"
												value="add" /> <input class="btn btn-primary" type="button" value="cancel" />
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
