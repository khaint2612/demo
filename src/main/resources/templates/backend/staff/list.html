<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<th:block th:include="fragments/sidebar"></th:block>
		<!-- Main Panel -->
		<div class="main-panel">
			<th:block th:include="fragments/navbar"></th:block>
			<!-- Begin Page Content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="header col-md-6">
									<h4 class="title">Staff</h4>
									<p class="category">shows all available staffs</p>
								</div>
								<div class="content table-responsive table-full-width">
									<table class="table table-striped">
										<thead>
											<tr>
												<th>Picture
												</td>
												<th>ID
												</td>
												<th>Name
												</td>
												<th>Gender
												</td>
												<th>Address
												</td>
												<th>Number Phone
												</td>
												<th>Email
												</td>
												<th>Id Card
												</td>
												<th>&nbsp;
												</td>
											</tr>
										</thead>
										<tbody>
										<tr th:each="item: ${staff}">
											<td><img th:src="@{'/getimage/' + ${item.photo}}" width="80" height="70"></td>	
											<td th:text="${item.id}"></td>
											<td th:text="${item.name}"></td>
											<td><span th:text="${item.gender}? 'Nam': 'Nu'"></span></td>
											<td th:text="${item.address}"></td>
											<td th:text="${item.phone}"></td>
											<td th:text="${item.email}"></td>
											<td th:text="${item.idcard}"></td>
											<td><a class="btn btn-primary"
												th:href="@{'/staff/edit/' + ${item.id}}">Edit</a> | <a
												class="btn btn-danger"
												th:href="@{'/staff/delete/' + ${item.id}}">Delete</a></td>
										</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!-- /.container-fluid -->
						</div>
						<!-- /.content -->
					</div>
					<!-- End of Main Panel -->
					<th:block th:include="fragments/footer"></th:block>
				</div>
				<th:block th:include="fragments/scripts"></th:block>
			</div>
		</div>

</body>
</html>
