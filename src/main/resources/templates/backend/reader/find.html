<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<th:block th:include="fragments/sidebar"></th:block>
		<!-- Main Panel -->
		<div class="main-panel">
			<th:block th:include="fragments/navbar"></th:block>
			<!-- Begin Page Content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">

								<div class="header col-md-6">
									<h4 class="title">Reader</h4>
									<p class="category">shows all available readers</p>
								</div>
								<form style="margin-bottom: 20px"
									th:action="@{/backend/reader/find}">
									<div class="form-inline">

										<div class="col-sm-8">
											<input class="form-control" id="inputPassword2" type="text"
												name="name" placeholder="Name"> <input
												class="btn btn-primary" type="submit" value="Find">
										</div>
									</div>
								</form>

								<div class="content table-responsive table-full-width">

									<table class="table table-striped">
										<thead>
											<tr>
												<th>Reader ID</th/>
												<th>Photo</th>

												<th>Name</th>

												<th>Gender</th>

												<th>Email</th>

												<th>Address</th>

												<th>Birthday</th>

												<th>Staff ID</th>

												<th>&nbsp;</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="item : ${reader}">
												<td th:text="${item.readerId}"></td>
												<td th:src="@{'/getimage/' + ${item.readerId}}"
													th:alt="${item.photo}"></td>
												<td th:text="${item.name}"></td>

												<td><span th:text="${item.gender}? 'Nam': 'Nu'"></span></td>
												<td th:text="${item.email}"></td>
												<td th:text="${item.address}"></td>
												<td th:text="${item.birthday}"></td>
												<td th:text="${item.staff.id}"></td>
												<td><a th:href="@{'/reader/edit/' + ${item.readerId}}"
													class="btn btn-default">Edit</a>  <a
													th:href="@{'/reader/delete/' + ${item.readerId}}"
													class="btn btn-danger">Delete</a></td>
										</tbody>
									</table>
								</div>
							</div>
							<!-- /.container-fluid -->
						</div>
						<!-- /.content -->
					</div>
					<!-- End of Main Panel -->
					<th:block th:include="fragments/footer"></th:block>
				</div>
				<th:block th:include="fragments/scripts"></th:block>
			</div>
		</div>
	</div>

</body>
</html>
