<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<th:block th:include="fragments/sidebar"></th:block>
		<!-- Main Panel -->
		<div class="main-panel">
			<th:block th:include="fragments/navbar"></th:block>
			<!-- Begin Page Content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="header">
									<h4 class="title">Add new Reader</h4>
									<p class="category">fill out & click save</p>
								</div>
									<form th:action="@{/backend/reader/saveOrUpdate}" method="post"
										th:object="${reader}">

										<div class="form-group">
											<label for="category">Staff</label> <select id="category"
												class="form-control" th:field="*{staff}">
												<option th:each="staff: ${staff}"
													th:value="${staff.id}" th:text="${staff.name}"></option>
											</select>
										</div>
										<div class="form-group">

											<label for="id">ReaderId</label><input id="id" type="text"
												aria-describedby="name" class="form-control"
												th:field="*{readerId}" /> <span
												th:if="${#fields.hasErrors('readerId')}"
												th:errors="*{readerId}"> Empty readerId </span>
										</div>
										<div class="form-group">
											<label for="id">Name</label><input id="id" type="text"
												aria-describedby="name" class="form-control"
												th:field="*{name}" /> <span
												th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
												Empty Firstname </span>
										</div>
										<div class="form-group">
											<label for="id">Gender</label><input id="id" type="text"
												aria-describedby="name" class="form-control"
												th:field="*{gender}" />
										</div>
										<div class="form-group">
											<label for="id">Photo</label><input id="id" type="file"
												aria-describedby="name" class="form-control"
												th:field="*{photo}" /> <span
												th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}">
												Empty image </span>
										</div>
										<div class="form-group">
											<label for="id">Birthday</label><input id="id" type="text"
												aria-describedby="name" class="form-control"
												th:field="*{birthday}" /> <span
												th:if="${#fields.hasErrors('birthday')}"
												th:errors="*{birthday}"> Empty birthday </span>
										</div>
										<div class="form-group">
											<label for="id">Email</label><input id="id" type="text"
												aria-describedby="name" class="form-control"
												th:field="*{email}" />
										</div>
										<div class="form-group">
											<label for="id">Address</label><input id="id" type="text"
												aria-describedby="name" class="form-control"
												th:field="*{address}" />
										</div>
										<button type="submit" class="btn btn-primary">Save</button>
										<a th:href="@{/backend/reader/find}">List All Reader</a>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
