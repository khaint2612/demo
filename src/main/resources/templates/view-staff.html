<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<th:block th:include="fragments/sidebar"></th:block>
		<!-- Main Panel -->
		<div class="main-panel">
			<th:block th:include="fragments/navbar"></th:block>
			<!-- Begin Page Content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<p>
								<label th:text="'Hello: '+ ${session.USERNAME}"></label><a
									href="logout">Logout</a>
							</p>
							<div class="card">
								<div class="header col-md-6">
									<h4 class="title">Books</h4>
									<p class="category">shows all available books</p>
								</div>
								<div class="content table-responsive table-full-width">
									<table class="table table-striped">
										<thead>
											<th>ID Staff</th>
											<th>FullName</th>
											<th>IdCard</th>
											<th>Gender</th>
											<th>Phone</th>
											<th>Email</th>
											<th>Address</th>
											<th>Action</th>
										</thead>
										<tbody>
											<tr th:each="item: ${STAFFS}">
												<td th:text="${item.id}">NV01</td>
												<td th:text="${item.fullname}">TU</td>
												<td th:text="${item.idcard}"></td>
												<td><span th:text="${item.gender}? 'Nam' : 'Nu'"></span></td>
												<td th:text="${item.phone}">0909</td>
												<td th:text="${item.email}">9000</td>
												<td th:text="${item.address}"></td>
												<td><a class="btn btn-primary btn-sm"
													th:href="@{'/staffs/edit/'+ ${item.id}}">Edit</a> | <a
													class="btn btn-danger btn-sm"
													th:href="@{'/backend/staffs/delete/'+ ${item.id}}">Del</a></td>

											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!-- /.container-fluid -->
						</div>
						<!-- /.content -->
					</div>
					<!-- End of Main Panel -->
					<th:block th:include="fragments/footer"></th:block>
				</div>
				<th:block th:include="fragments/scripts"></th:block>
</body>
</html>
