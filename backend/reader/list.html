<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<th:block th:include="fragments/sidebar"></th:block>
		<!-- Main Panel -->
		<div class="main-panel">
			<th:block th:include="fragments/navbar"></th:block>
			<!-- Begin Page Content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="header col-md-6">
									<h4 class="title">Reader</h4>
									<p class="category">shows all available readers</p>
								</div>
								<div class="content table-responsive table-full-width">
									<table class="table table-striped">
										<thead>

											<th>Reader ID</th>
											<th>Photo</th>
											<th>Name</th>
											<th>Gender</th>
											<th>Email</th>
											<th>Address</th>
											<th>Birthday</th>
											<th>Staff ID</th>
											<th>&nbsp;</th>
										</thead>
										<tbody>
											<tr th:each="item : ${reader}">
												<td th:text="${item.readerId}"></td>
												<td th:text="${item.photo}"></td>
												<td th:text="${item.name}"></td>

												<td><span th:text="${item.gender}? 'Nam': 'Nu'"></span></td>
												<td th:text="${item.email}"></td>
												<td th:text="${item.address}"></td>
												<td th:text="${item.birthday}"></td>
												<td th:text="${item.staff.staffId}"></td>
												<td><a th:href="@{'/reader/edit/' + ${item.readerId}}">Edit</a>
													| <a th:href="@{'/reader/delete/' + ${item.readerId}}">Delete</a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!-- /.container-fluid -->
						</div>
						<!-- /.content -->
					</div>
					<!-- End of Main Panel -->
					<th:block th:include="fragments/footer"></th:block>
				</div>
				<th:block th:include="fragments/scripts"></th:block>
</body>
</html>
