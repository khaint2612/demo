<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<th:block th:include="fragments/sidebar"></th:block>
		<!-- Main Panel -->
		<div class="main-panel">
			<th:block th:include="fragments/navbar"></th:block>
			<!-- Begin Page Content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="header">
									<h4 class="title">Add new Staff</h4>
									<p class="category">fill out & click save</p>
								</div>
								<div class="content">
									<form th:action="@{/librarycard/saveOrUpdate}" method="post"
										th:object="${libraryCard}">
										<div class="form-group">
											<label for="category">Reader </label> <select
												class="form-control" th:field="*{reader.readerId}">
												<option th:each="reader: ${reader}"
													th:value="${reader.readerId}" th:text="${reader.name}"></option>
											</select>
										</div>
										<div class="form-group">
											<label for="id">Library CardId </label><input id="id"
												type="text" aria-describedby="name" class="form-control"
												th:field="*{libraryCardId}" />
										</div>
										<div class="form-group">
											<label for="id">Time Created</label><input id="id"
												type="text" aria-describedby="name" class="form-control"
												th:field="*{timeCreated}">
										</div>
										<div class="form-group">
											<label for="id">Expiry Date</label><input id="id" type="text"
												aria-describedby="name" class="form-control"
												th:field="*{expiryDate}">
										</div>
										<input type="submit" class="btn btn-primary" value="Add"
											style="margin-right: 50px"> <a
											class="btn btn-primary" th:href="@{/librarycard/find}">List
											All Card</a>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
</body>
</html>
