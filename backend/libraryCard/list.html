<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<th:block th:include="fragments/sidebar"></th:block>
		<!-- Main Panel -->
		<div class="main-panel">
			<th:block th:include="fragments/navbar"></th:block>
			<!-- Begin Page Content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="header col-md-6">
									<h4 class="title">Library Card</h4>
									<p class="category">shows all available Card</p>
								</div>
								<div class="content table-responsive table-full-width">
									<table class="table table-striped">
										<thead>
											<tr>
			<th>LibraryCard ID</td>
			<th>Time Created</th>
			<th>Expiry Date</th>
			<th>Reader ID</th>
			<th>&nbsp;</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="item : ${libraryCard}">
			<th th:text="${item.libraryCardId}"></th>
			<th th:text="${item.timeCreated}"></th>
			<th th:text="${item.expiryDate}"></th>
			<th th:text="${item.reader.readerId}"></th>
			<th>
				<a th:href="@{'/libraryCard/edit/' + ${item.libraryCardId}}">Edit</a> |
				<a th:href="@{'/libraryCard/edit/' + ${item.libraryCardId}}">Delete</a> 
			</th>
		</tr>
	</tbody>
									</table>
								</div>
							</div>
							<!-- /.container-fluid -->
						</div>
						<!-- /.content -->
					</div>
					<!-- End of Main Panel -->
					<th:block th:include="fragments/footer"></th:block>
				</div>
				<th:block th:include="fragments/scripts"></th:block>
			</div>
		</div>

</body>
</html>
