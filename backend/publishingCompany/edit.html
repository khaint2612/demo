
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<th:block th:include="fragments/sidebar"></th:block>
		<!-- Main Panel -->
		<div class="main-panel">
			<th:block th:include="fragments/navbar"></th:block>
			<!-- Begin Page Content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="header">
									<h4 class="title">Add new Publishing Company</h4>
									<p class="category">fill out & click save</p>
								</div>
								<div class="content">
	<form th:action="@{/backend/publishingCompany/save}" method="post" th:object="${publishingCompany}">
		<input type="text" th:field="*{id}" placeholder="ID" readonly/><br />
		<input type="text" th:field="*{name}" placeholder="Name"/><br />
		<input type="submit" value="add"/><br />
		<input type="button" value="cancel"/>
	</form>
	</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
